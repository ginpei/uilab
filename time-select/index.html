<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Time Select</title>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<h1>Time Select</h1>
		<button class="js-selectTime" data-value="00:00">00:00</button>
		<div id="ui-selectTime" class="b-am">
			<div class="select select-hour">
				<div class="hour-outside"><span class="option hour-inside">1</span></div>
				<div class="hour-outside"><span class="option hour-inside">2</span></div>
				<div class="hour-outside"><span class="option hour-inside">3</span></div>
				<div class="hour-outside"><span class="option hour-inside">4</span></div>
				<div class="hour-outside"><span class="option hour-inside">5</span></div>
				<div class="hour-outside"><span class="option hour-inside">6</span></div>
				<div class="hour-outside"><span class="option hour-inside">7</span></div>
				<div class="hour-outside"><span class="option hour-inside">8</span></div>
				<div class="hour-outside"><span class="option hour-inside">9</span></div>
				<div class="hour-outside"><span class="option hour-inside">10</span></div>
				<div class="hour-outside"><span class="option hour-inside">11</span></div>
				<div class="hour-outside"><span class="option hour-inside">12</span></div>
				<div class="option ampm am setPm">AM</div>
				<div class="option ampm pm setAm">PM</div>
			</div>
		</div>
		<script src="js.js"></script>
	</body>
</html>
