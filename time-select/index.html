<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Time Select</title>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<h1>Time Select</h1>
		<button class="js-selectTime" data-value="00:00">00:00</button>
		<div id="ui-selectTime">
			<div class="select select-hour">
				<div class="option hour">1</div>
				<div class="option hour">2</div>
				<div class="option hour">3</div>
				<div class="option hour">4</div>
				<div class="option hour">5</div>
				<div class="option hour">6</div>
				<div class="option hour">7</div>
				<div class="option hour">8</div>
				<div class="option hour">9</div>
				<div class="option hour">10</div>
				<div class="option hour">11</div>
				<div class="option hour">12</div>
			</div>
		</div>
		<script src="js.js"></script>
	</body>
</html>
