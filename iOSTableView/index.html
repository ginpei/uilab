  <body>
    <h1>iOS Table View</h1>
    <table class="ui-tableView js-table">
      <tbody>
        <tr class="ui-tableView-row">
          <td class="ui-tableView-cell ui-tableView-cell-title">Fox</td>
          <td class="ui-tableView-cell ui-tableView-cell-subtitle">The quick brown fox jumps over the lazy dog</td>

        <tr class="ui-tableView-row">
