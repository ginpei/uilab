<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>3D Cube</title>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<h1>3D Cube</h1>
		<div class="ui-cube">
			<div class="surface ui-cube-surface js-surface">1</div>
			<div class="surface ui-cube-surface js-surface">2</div>
			<div class="surface ui-cube-surface js-surface">3</div>
			<div class="surface ui-cube-surface js-surface">4</div>
			<div class="surface ui-cube-surface js-surface">5</div>
			<div class="surface ui-cube-surface js-surface">6</div>
		</div>
		<div>
			Front:
			<label><input class="js-frontSurface" type="radio" name="front" value="1" checked />1</label>
			<label><input class="js-frontSurface" type="radio" name="front" value="2" />2</label>
			<label><input class="js-frontSurface" type="radio" name="front" value="3" />3</label>
			<label><input class="js-frontSurface" type="radio" name="front" value="4" />4</label>
			<label><input class="js-frontSurface" type="radio" name="front" value="5" />5</label>
			<label><input class="js-frontSurface" type="radio" name="front" value="6" />6</label>
			<button class="js-showNextSurface">Next</button>
		</div>
		<div>
			Visibility:
			<label><input class="js-visibility" type="checkbox" value="1" checked />1</label>
			<label><input class="js-visibility" type="checkbox" value="2" checked />2</label>
			<label><input class="js-visibility" type="checkbox" value="3" checked />3</label>
			<label><input class="js-visibility" type="checkbox" value="4" checked />4</label>
			<label><input class="js-visibility" type="checkbox" value="5" checked />5</label>
			<label><input class="js-visibility" type="checkbox" value="6" checked />6</label>
		</div>
		<script src="js.js"></script>
	</body>
</html>
